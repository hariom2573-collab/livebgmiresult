<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGMI Grand Final Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --accent:#ff3b3b;
  --gold:#FFD700;
  --vip-gradient: linear-gradient(135deg, #FFD700, #FFA500, #FFCC00);
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui;}
html,body{width:100%;height:100%;overflow:hidden;background:#000;}

/* Canvas overlay */
.canvas{position:fixed; inset:0; pointer-events:none;}

/* Grid overlay */
.grid{position:absolute; inset:0;
  background: linear-gradient(rgba(255,59,59,.05) 1px, transparent 1px),
             linear-gradient(90deg, rgba(255,59,59,.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
  animation: gridMove 25s linear infinite;
}
@keyframes gridMove{0%{background-position:0 0;}100%{background-position:200px 200px;}}

/* Neon corners */
.corner{position:absolute;width:28px;height:28px;pointer-events:none;}
.corner:before,.corner:after{content:"";position:absolute;background:linear-gradient(90deg, transparent, var(--accent), transparent);box-shadow:0 0 10px rgba(255,59,59,.6);}
.tl{top:10px;left:10px;} .tr{top:10px;right:10px;transform:scaleX(-1);}
.bl{bottom:10px;left:10px;} .br{bottom:10px;right:10px;transform:scale(-1);}
.corner:before{width:28px;height:2px;top:0;left:0;} .corner:after{width:2px;height:28px;top:0;left:0;}

/* Neon border */
.neon-border{position:absolute; inset:0;border:3px solid var(--gold);pointer-events:none;box-shadow:0 0 15px var(--gold),0 0 30px var(--gold) inset;animation: borderPulse 2s infinite alternate;}
@keyframes borderPulse{0%{box-shadow:0 0 15px var(--gold),0 0 30px var(--gold) inset;}100%{box-shadow:0 0 30px var(--gold),0 0 60px var(--gold) inset;}}

/* Water-flow */
.water-flow{position:absolute; top:0; left:0; width:100%; height:100%; background: repeating-linear-gradient(to bottom, rgba(255,0,0,0.05), rgba(255,0,0,0.15) 2px);pointer-events:none; animation: flowDown 5s linear infinite;}
@keyframes flowDown{0%{background-position:0 -200px;}100%{background-position:0 200px;}}

/* Lightning streaks */
.lightning{position:absolute; top:0; width:2px; height:100%; background: linear-gradient(to bottom, #ff3b3b, transparent);opacity:0.3; animation: lightningMove linear infinite;}
@keyframes lightningMove{0%{transform: translateY(-100%);}100%{transform: translateY(100%);}}

/* Marquee messages */
.marquee-wrap{position:absolute; top:5px; left:10px; right:10px; overflow:hidden; padding:8px 0; border-radius:14px; border:1px solid rgba(255,215,0,0.7); background: linear-gradient(90deg, #FFD700, #FFC200, #FFD700, #FFE066); background-size:400% 100%; animation: goldShine 6s linear infinite; z-index:5;}
@keyframes goldShine{0%{background-position:0% 0%}50%{background-position:100% 0%}100%{background-position:0% 0%}}
.lane{position:relative;width:100%;height:35px;overflow:hidden;}
.msg{position:absolute;right:-100%;white-space:nowrap;font-weight:900;letter-spacing:1px;font-size:22px;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,0.6),0 2px 4px rgba(0,0,0,0.4),0 0 6px rgba(255,255,255,0.2);will-change: transform;}
.msg.accent{color:#fff;}
.msg.accent .icon{display:inline-block;animation: bounce 1s infinite alternate, glow 2s infinite alternate;}
@keyframes bounce{0%{transform: scale(1);}50%{transform: scale(1.3);}100%{transform: scale(1);}}
@keyframes glow{0%{filter: drop-shadow(0 0 2px #fff);}50%{filter: drop-shadow(0 0 6px #fff);}100%{filter: drop-shadow(0 0 2px #fff);}}
@keyframes slideRTL{ from{transform:translateX(0);} to{transform:translateX(-200vw);} }

/* Glitch overlay */
.glitch{position:absolute; inset:0; pointer-events:none; background:transparent; animation: glitchFlash 6s infinite; mix-blend-mode:overlay;}

/* Upcoming match info */
.match-info{position:absolute; top:70px; left:10px; right:10px; color:#fff; font-size:13px; line-height:1.4; z-index:5; text-shadow:0 1px 2px rgba(0,0,0,0.6);}
.match-info b{color:#FFD700;}

/* Slot list - Mythic VIP card style */
.slot-list{position:absolute; width:45%; color:#fff; font-weight:bold; font-size:14px; z-index:5;}
.slot-list-left{left:10px; top:220px;}
.slot-list-right{right:10px; top:220px;}
.slot-item{
  display:flex; justify-content:space-between; padding:10px 12px; margin-bottom:6px;
  border-radius:12px; background: var(--vip-gradient); border:2px solid #FFD700;
  box-shadow: 0 0 10px #FFD700, 0 0 20px rgba(255,215,0,0.5) inset;
  transition: transform 0.2s ease-in-out;
}
.slot-item:hover{transform: scale(1.05);}
.slot-item span:first-child{
  flex:1; font-weight:bold; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,0.5);
}
.slot-item span:last-child{margin-left:5px; color:lime; font-weight:bold;}
.slot-item.reserved span:last-child{color:#ff3b3b;}

/* Instagram card */
.insta-card{
  position:absolute; bottom:10px; left:50%; transform:translateX(-50%);
  background: rgba(0,0,0,0.7); color:#fff; font-size:14px; font-weight:bold;
  padding:8px 14px; border-radius:12px; border:2px solid var(--gold);
  cursor:pointer; z-index:5; text-align:center; text-decoration:none;
  display:flex; align-items:center; gap:6px;
  transition: all 0.2s ease-in-out;
}
.insta-card:hover{background:rgba(255,215,0,0.9); color:#000;}
.insta-card .icon{color:#E1306C; font-size:18px;}

/* Responsive */
@media(max-width:768px){
  .marquee-wrap{top:5px;}
  .match-info{top:60px; font-size:12px;}
  .slot-list{width:45%; font-size:12px;}
  .insta-card{font-size:12px; padding:6px 10px;}
}
</style>
</head>
