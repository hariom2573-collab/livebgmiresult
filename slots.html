  --glass: rgba(10,10,20,0.65);

}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui;}
html,body{width:100%;height:100%;overflow:hidden;background:var(--bg);}

/* Canvas */
.canvas{position:fixed; inset:0; pointer-events:none;}
.grid{
  position:absolute; inset:0;
  background:
    linear-gradient(rgba(123,63,228,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,245,255,.06) 1px, transparent 1px);
  background-size:36px 36px;
  animation:gridMove 30s linear infinite;
}
@keyframes gridMove{to{background-position:360px 360px;}}
.neon-border{
  position:absolute; inset:10px; border-radius:20px;
  border:3px solid transparent;
  background: var(--neon-border);
  background-size:400% 400%;
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: neonFlow 10s linear infinite;
}
@keyframes neonFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Glass */
.glass{
  background: var(--glass);
  backdrop-filter: blur(12px) saturate(140%);
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 0 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.05);
}

/* Marquee */
.marquee-wrap{
  position:fixed; top:10px; left:8px; right:8px;
  padding:6px 0; border-radius:14px;
  border:1px solid rgba(255,216,107,.7);
  background: linear-gradient(90deg, rgba(123,63,228,.95), rgba(0,245,255,.95), rgba(255,216,107,.95));
  z-index:5;
}
.lane{height:28px;overflow:hidden;position:relative;}
.msg{
  position:absolute; right:-100%; white-space:nowrap;
  font-weight:800; font-size:13px;
  color:#02030a;
  text-shadow:0 1px 2px rgba(255,255,255,.5);
}
@keyframes slideRTL{from{transform:translateX(0);}to{transform:translateX(-220vw);}}

/* Info Bar */
.info-bar{
  position:fixed;
  top:56px; left:8px; right:8px;
  display:flex; justify-content:space-between; gap:6px;
  padding:6px;
  border-radius:14px;
  z-index:5;
}
.info-left, .info-right{
  flex:1;
  padding:6px 8px;
  border-radius:12px;
  font-size:11px;
  color:#fff;
  border:1px solid rgba(255,216,107,.7);
  background: rgba(10,10,20,0.65);
}
.info-left span{color:var(--gold); font-weight:700;}
.info-right b{color:var(--neon);}

/* Slot wrap */
.slot-wrap{
  position:fixed;
  left:8px; right:8px;
  top:136px; bottom:12px;
  display:grid; 
  grid-template-columns:1fr 1fr; 
  gap:6px;
  overflow:auto; 
  padding-bottom:12px;
}

/* Slot card */
.slot-item{
  position:relative;
  overflow:hidden;
  display:flex; justify-content:space-between; align-items:center;
  padding:7px 8px; 
  border-radius:12px;
  background: var(--vip-gradient);
  border:2px solid rgba(255,216,107,.9);
  box-shadow: 0 0 8px rgba(123,63,228,.5), inset 0 0 6px rgba(255,255,255,.2);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
  will-change: transform;
}
.slot-item:active{
  transform: scale(.96);
  filter: brightness(1.2);
  box-shadow: 0 0 14px rgba(0,245,255,.9), inset 0 0 10px rgba(255,255,255,.4);
}

/* Ripple FX */
.ripple{
  position:absolute;
  width:20px; height:20px;
  border-radius:50%;
  pointer-events:none;
  background: radial-gradient(circle, rgba(255,255,255,.9) 0%, rgba(0,245,255,.6) 40%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  animation: ripple .6s ease-out forwards;
}
@keyframes ripple{
  to{ transform: translate(-50%, -50%) scale(14); opacity:0; }
}

/* Reserved */
.slot-item.reserved{
  background: linear-gradient(135deg, #3b2a6f, #24344a);
  border-color:#ff5a5a;
}
.slot-item.reserved:active{
  animation: shake .2s linear;
}
@keyframes shake{
  0%{transform:translateX(0) scale(.96)}
  50%{transform:translateX(-4px) scale(.96)}
  100%{transform:translateX(0) scale(.96)}
}

/* Text */
.slot-item span:first-child{
  font-weight:800;
  font-size:11px;
  color:#02030a;
  max-width:70%;
  white-space:normal;        /* üëà text wrap */
  overflow:visible;         /* üëà no cut */
  line-height:1.2;
  word-break:break-word;    /* üëà long names break ho jayenge */
}

/* Desktop pe still single line rahe */
@media (min-width: 520px){
  .slot-item span:first-child{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
}
</style>
