<head>

<style>
:root{
  --bg:#06060b;
  --royal:#7b3fe4;
  --neon:#00f5ff;
  --gold:#ffd86b;
  --glass: rgba(10,10,20,0.65);
  --vip-gradient: linear-gradient(135deg, #7b3fe4, #00f5ff, #ffd86b);
  --neon-border: linear-gradient(120deg, #7b3fe4, #00f5ff, #ffd86b, #7b3fe4);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui;}
html,body{width:100%;height:100%;overflow:hidden;background:var(--bg);}

/* Canvas */
.canvas{position:fixed; inset:0; pointer-events:none;}
.grid{
  position:absolute; inset:0;
  background:
    linear-gradient(rgba(123,63,228,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,245,255,.06) 1px, transparent 1px);
  background-size:36px 36px;
  animation:gridMove 30s linear infinite;
}
@keyframes gridMove{to{background-position:360px 360px;}}
.neon-border{
  position:absolute; inset:10px; border-radius:20px;
  border:3px solid transparent;
  background: var(--neon-border);
  background-size:400% 400%;
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: neonFlow 10s linear infinite;
}
@keyframes neonFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Glass panels */
.glass{
  background: var(--glass);
  backdrop-filter: blur(12px) saturate(140%);
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 0 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.05);
}

/* Clickable links */
a.tap-link{
  color: var(--neon);
  font-weight:700;
  text-decoration:none;
}
a.tap-link:active{opacity:.7;}
a.tap-link:hover{text-decoration:underline;}

/* Marquee */
.marquee-wrap{
  position:fixed; 
  top:10px; left:8px; right:8px;
  padding:6px 0; border-radius:14px;
  border:1px solid rgba(255,216,107,.7);
  background: linear-gradient(90deg, rgba(123,63,228,.95), rgba(0,245,255,.95), rgba(255,216,107,.95));
  z-index:5;
}
.lane{height:28px;overflow:hidden;position:relative;}
.msg{
  position:absolute; right:-100%; white-space:nowrap;
  font-weight:800; font-size:13px;
  color:#02030a;
  text-shadow:0 1px 2px rgba(255,255,255,.5);
}
@keyframes slideRTL{from{transform:translateX(0);}to{transform:translateX(-220vw);}}

/* Info Bar */
.info-bar{
  position:fixed;
  top:56px; left:8px; right:8px;
  display:flex; justify-content:space-between; gap:6px;
  padding:6px;
  border-radius:14px;
  z-index:5;
}
.info-left, .info-right{
  flex:1;
  padding:6px 8px;
  border-radius:12px;
  font-size:11px;
  color:#fff;
  border:1px solid rgba(255,216,107,.7);
  background: rgba(10,10,20,0.65);
}
.info-left span{color:var(--gold); font-weight:700;}
.info-right b{color:var(--neon);}

/* Slots FIXED */
.slot-wrap{
  position:fixed;
  left:8px; right:8px;
  top:136px;      /* ‚¨ÖÔ∏è increased so Slot 1 & 2 are visible */
  bottom:12px;   /* ‚¨ÖÔ∏è thoda extra safe space */
  display:grid; 
  grid-template-columns:1fr 1fr; 
  gap:6px;
  overflow:auto; 
  padding-bottom:12px;
}

/* Slot cards */
.slot-item{
  display:flex; justify-content:space-between; align-items:center;
  padding:5px 6px; 
  border-radius:10px;
  background: var(--vip-gradient);
  border:2px solid rgba(255,216,107,.9);
  box-shadow: 0 0 8px rgba(123,63,228,.5), inset 0 0 6px rgba(255,255,255,.2);
}
.slot-item span:first-child{
  font-weight:800; font-size:11px; color:#02030a;
  max-width:75%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
}
.slot-item span:last-child{font-weight:900; font-size:11px; color:#00ffb3;}
.slot-item.reserved{background: linear-gradient(135deg, #3b2a6f, #24344a); border-color:#ff5a5a;}
.slot-item.reserved span:last-child{color:#ff5a5a;}

/* Animations */
.top1,.top2,.top3{
  animation: popIn .6s ease forwards;
  box-shadow:0 0 10px rgba(255,216,107,.9),0 0 14px rgba(0,245,255,.7), inset 0 0 10px rgba(255,255,255,.3);
}
.top2{animation-delay:.5s}
.top3{animation-delay:1s}
@keyframes popIn{
  from{opacity:0; transform:translateX(-30px) scale(.9);}
  to{opacity:1; transform:translateX(0) scale(1);}
}
.gun-entry{
  animation: gunShot 0.9s cubic-bezier(.2,.8,.2,1) forwards, recoil .15s .9s ease-in-out;
  position:relative; overflow:hidden;
}
.gun-entry::before{
  content:""; position:absolute; left:-30%; top:0; bottom:0; width:30%;
  background:linear-gradient(90deg, transparent, rgba(255,216,107,.9), transparent);
  filter:blur(6px); animation:muzzle 0.25s ease-out forwards;
}
@keyframes gunShot{
  0%{opacity:0; transform:translateX(-120px) scale(.85);}
  60%{opacity:1; transform:translateX(8px) scale(1.05);}
  100%{opacity:1; transform:translateX(0) scale(1);}
}
@keyframes recoil{0%{transform:translateX(0);}50%{transform:translateX(-4px);}100%{transform:translateX(0);}}
@keyframes muzzle{from{left:-30%; opacity:1;}to{left:120%; opacity:0;}}
</style>
</head>
