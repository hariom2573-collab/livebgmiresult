<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Overlay â€“ Premium Cyberpunk HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
:root{
  --accent:#ff3b3b;
  --pulse:0;
  --border-glow:0;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui;}
html,body{width:100%;height:100%;background:#000;overflow:hidden;}

/* Canvas */
.canvas{
  position:fixed; inset:0;
  background:#000;
  overflow:hidden;
  filter: brightness(calc(1 + var(--pulse)*0.5));
}

/* Grid overlay */
.grid{
  position:absolute; inset:0;
  background:
    linear-gradient(rgba(255,59,59,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,59,59,.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
  transform: scale(1);
  transition: transform 0.05s ease;
}

/* Digital rain */
.rain{
  position:absolute; inset:0;
  color:#ff3b3b;
  font-family:monospace;
  font-weight:bold;
  font-size:14px;
  white-space:pre;
  pointer-events:none;
  opacity:0.2;
}

/* Particles */
.particles{
  position:absolute; inset:0;
  pointer-events:none;
}
.particle{
  position:absolute;
  background: rgba(255,59,59,.15);
  border-radius:50%;
  filter: blur(2px);
  will-change: transform, opacity;
}

/* HUD Corners */
.corner{position:absolute;width:28px;height:28px;pointer-events:none;}
.corner:before,.corner:after{
  content:"";position:absolute;background:linear-gradient(90deg, transparent, var(--accent), transparent);
  box-shadow:0 0 10px rgba(255,59,59,.6);
}
.tl{top:10px;left:10px;}
.tr{top:10px;right:10px;transform:scaleX(-1);}
.bl{bottom:10px;left:10px;transform:scaleY(-1);}
.br{bottom:10px;right:10px;transform:scale(-1);}
.corner:before{width:28px;height:2px;top:0;left:0;}
.corner:after{width:2px;height:28px;top:0;left:0;}

/* Neon border pulse */
.neon-border{
  position:absolute; inset:0;
  border:2px solid var(--accent);
  pointer-events:none;
  box-shadow:0 0 calc(20px*var(--border-glow)) var(--accent);
  transition: box-shadow 0.05s linear;
}

/* Marquee */
.marquee-wrap{
  position:absolute; top:50px; left:10px; right:10px;
  overflow:hidden; padding:10px 0;
  background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
  backdrop-filter: blur(8px);
  border:1px solid rgba(255,59,59,.35);
  border-radius:14px;
  box-shadow:0 0 18px rgba(255,59,59,.25);
}
.lane{ position:relative; width:100%; height:28px; overflow:hidden; }
.msg{
  position:absolute; right:-100%;
  white-space:nowrap; font-weight:800; letter-spacing:.8px; font-size:18px;
  color:#f2f2f2; text-transform:uppercase;
  text-shadow:0 0 6px rgba(255,59,59,.35);
  will-change: transform;
}
.msg.accent{ color:var(--accent); }
@keyframes slideRTL{ from{transform:translateX(0);} to{transform:translateX(-200vw);} }

/* Glitch overlay */
.glitch{
  position:absolute; inset:0;
  pointer-events:none;
  background:transparent;
  box-shadow:0 0 0 rgba(255,59,59,0);
  animation: glitchFlash 6s infinite;
  mix-blend-mode:overlay;
}
@keyframes glitchFlash{
  0%, 92%,100%{ opacity:0; }
  93%{ opacity:0.08; }
  94%{ opacity:0; }
  95%{ opacity:0.1; }
  97%{ opacity:0.02; }
}
.start{
  position:fixed; right:16px; bottom:16px;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,59,59,.4);
  background:#0a0a0a; color:#fff; cursor:pointer;
  box-shadow:0 0 14px rgba(255,59,59,.35);
}
</style>
</head>
<body>
<div class="canvas">
  <div class="grid" id="grid"></div>
  <pre id="rain" class="rain"></pre>
  <div class="particles" id="particles"></div>
  <i class="corner tl"></i>
  <i class="corner tr"></i>
  <i class="corner bl"></i>
  <i class="corner br"></i>
  <div class="marquee-wrap">
    <div class="lane"><span id="msg" class="msg"></span></div>
  </div>
  <div class="neon-border" id="neonBorder"></div>
  <div class="glitch"></div>
</div>

<button id="startAudio" class="start">ðŸŽµ Start Beat Reactive</button>

<script>
// Messages
const messages = [
  { text: "WELCOME TO MY YOUTUBE CHANNEL", accent: false },
  { text: "ðŸ‘ LIKE â€¢ ðŸ” SHARE â€¢ ðŸ”” SUBSCRIBE", accent: true },
  { text: "NEW HO? SUBSCRIBE KRO â€¢ LIKE SHARE COMMENT KRO", accent: false }
];
const msgEl = document.getElementById("msg");
let i=0;
function playMessage(){
  const m = messages[i];
  msgEl.textContent = m.text;
  msgEl.classList.toggle("accent", m.accent);
  msgEl.style.animation = "none";
  msgEl.style.right="-100%";
  void msgEl.offsetWidth;
  msgEl.style.animation = "slideRTL 10s linear";
  setTimeout(()=>{ i=(i+1)%messages.length; playMessage(); }, 15000);
}
playMessage();

// Digital rain
const rainEl = document.getElementById('rain');
const cols = Math.floor(window.innerWidth/14);
const chars = '01';
let rainArr = [];
for(let c=0;c<cols;c++){ rainArr[c]=Math.floor(Math.random()*20); }
function drawRain(){
  let str = '';
  for(let r=0;r<20;r++){
    for(let c=0;c<cols;c++){
      str += (rainArr[c] > r ? chars[Math.floor(Math.random()*chars.length)] : ' ') + ' ';
    }
    str+='\n';
  }
  rainEl.textContent = str;
  for(let c=0;c<cols;c++){ rainArr[c] = (rainArr[c]+1)%20; }
  requestAnimationFrame(drawRain);
}
drawRain();

// Particles
const particlesContainer = document.getElementById('particles');
const particleCount = 60;
const particles = [];
for(let p=0;p<particleCount;p++){
  const el = document.createElement('div');
  el.className='particle';
  const size = Math.random()*6+2;
  el.style.width=size+'px';
  el.style.height=size+'px';
  el.style.top = Math.random()*100+'%';
  el.style.left = Math.random()*100+'%';
  particlesContainer.appendChild(el);
  particles.push({el, x:Math.random()*window.innerWidth, y:Math.random()*window.innerHeight, dx:(Math.random()-0.5)*0.3, dy:(Math.random()-0.5)*0.3});
}
function animateParticles(){
  particles.forEach(p=>{
    p.x += p.dx; p.y += p.dy;
    if(p.x>window.innerWidth)p.x=0;
    if(p.x<0)p.x=window.innerWidth;
    if(p.y>window.innerHeight)p.y=0;
    if(p.y<0)p.y=window.innerHeight;
    p.el.style.transform = `translate(${p.x}px,${p.y}px)`;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Beat reactive audio
const btn = document.getElementById('startAudio');
let audioCtx, analyser, dataArray, src;

btn.onclick = async () => {
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize=256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    src = audioCtx.createMediaStreamSource(stream);
    src.connect(analyser);
  }
  audioCtx.resume();
  animateBeat();
  btn.style.display='none';
};

function animateBeat(){
  analyser.getByteFrequencyData(dataArray);
  let sum = 0;
  for(let i=0;i<dataArray.length;i++) sum+=dataArray[i];
  const avg = sum / dataArray.length;
  const pulse = Math.min(1, avg/140);
  document.documentElement.style.setProperty('--pulse', pulse.toFixed(2));
  document.documentElement.style.setProperty('--border-glow', pulse.toFixed(2));
  document.getElementById('grid').style.transform = `scale(${1 + pulse*0.05})`;
  requestAnimationFrame(animateBeat);
}
</script>
</body>
</html>
